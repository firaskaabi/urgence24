<section class="section section-lg section-shaped" style="margin-bottom: 0rem;">
    <div class="shape shape-style-1 shape-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container py-md">
      <div class="row row-grid justify-content-between align-items-center">
        <div class="col-lg-6">
          <h3 class="display-3 text-white">Contacter nous
            <span class="text-white"></span>
          </h3>
          <p class="lead text-white">Une suggestion, un problème technique, une remarque
            Contactez nous
            NB: Ce formulaire n'est pas consulté par les médecins, utilisez le uniquement pour contacter l'équipe support.</p>
         
        </div>
        <div class="col-lg-5 mb-lg-auto">
          <div class="transform-perspective-right">
            <div class="card bg-secondary shadow border-0">
              <div class="card-header bg-white pb-5">
             
                <div class="d-flex flex-column text-center justify-content-start">
                  <h1 class="m-0" style="color: #4978bf !important;"><i class="fa fa-heartbeat" aria-hidden="true"></i>Urgence24</h1>
                </div>
               
              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-muted text-center mb-3">
                  <small> <h2> Contacter-nous</h2></small>
                </div>
                <form role="form">
                  <div class="form-group mt-5" [ngClass]="{'focused':focus===true}">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-user-run"></i></span>
                      </div>
                      <input class="form-control" placeholder="votre nom" type="text" (focus)="focus=true" (blur)="focus=false">
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{'focused':focus1===true}">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" placeholder="Password" type="password" (focus)="focus1=true" (blur)="focus1=false">
                    </div>
                  </div>
                  <div class="form-group mb-4">
                    <textarea class="form-control form-control-alternative" name="name" rows="4" cols="80" placeholder="créer votre message..."></textarea>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn btn-default btn-round btn-block btn-lg">Envoyer</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </section>
