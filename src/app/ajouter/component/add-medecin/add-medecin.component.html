           <div class="row mt-5" >
               <div class="col-md-3"></div>
               <div class="col-md-6">
                   <h2>Ajouter Médecin</h2>
                <form class="form">

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="exampleInputEmail1">Nom</label>
                                <input type="text" class="form-control" id="nom" name="nom"   placeholder="Enter Nom" required>
                                 
                            </div>
                            <div class="col-md-6">

                            <label for="exampleInputEmail1">Prenom</label>
                            <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Enter Prenom" required>
                            </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="exampleInputEmail1">Age</label>
                                <input type="number" class="form-control" id="age" name="age"   placeholder="Enter age " required>
                                
                            </div>
                            <div class="col-md-6">

                            <label for="exampleInputEmail1">Annee d'exprience </label>
                            <input type="number" class="form-control" id="exprience" name="exprience" placeholder="Enter Annee exprience" required>
                            </div>
                        </div>

                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Specialite</label>
                        <select  formControlName="Specialite" class="form-control"  placeholder="Specialite" required>
                            <option *ngFor="let c of lsitSpecialite" [value]="c">{{c}}</option>           
                          </select>
                     </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Faculté</label>
                        <input type="text" class="form-control" id="Faculté" name="Faculté" placeholder="Faculté" required>
                        </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="email " required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Télephone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Télephone" required>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Région</label> 
                                <select  formControlName="region" class="form-control"  placeholder="Région" required>
                                    <option *ngFor="let c of listRegions" [value]="c">{{c}}</option>           
                                  </select>
                             </div>
                         </div>
                         <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Ville</label>
                                <input type="text" class="form-control" id="ville" name="ville" placeholder="ville" required>
                             </div>
                         </div>
                        
                     </div>
                     <div class="row">
                         <div class="col-md-9">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Adresse</label>
                                <input type="text" class="form-control" id="adresse" name="adresse" placeholder="Adresse" required>
                             </div>
                         </div>
                         <div class="col-md-3">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Code Postale</label>
                                <input type="number" minlength="4" class="form-control" id="code" name="code" placeholder="code postale" required>
                             </div>
                         </div>
                     </div>
                    
                     
                 
                    <div class="form-group">
                        <label for="exampleInputPassword1">Selection position de cabinet</label>
                        <div id="map" class="map"></div>
                        <div id="info" style="display: none;"></div>
                       
                 
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>

                </form>
    </div>

</div>
